<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>
<body>
    <div id="player-container">
        <video src="videos/animation.mp4"></video>
        <div class="inner-container">
            <div class="controls-container hide">
                <div class="video-progress">
                    <div class="video-viewpoint"></div>
                </div>
                <div class="inner-player">
                    <div class="check-play">
                        <img class="to-play" src="https://img.icons8.com/color/96/000000/play.png">
                        <img class="to-pause hide-play" src="https://img.icons8.com/color/48/000000/pause.png">
                    </div>
                    <div>
                        <input class="change-volume" type="range" min="0" max="1" step="0.05" value="1">
                        <input class="change-speed" type="range" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="skip-time">
                        <img class="skip-back skip-time" src="https://img.icons8.com/ios/50/000000/skip-15-seconds-back.png">
                        <img class="skip-forward skip-time" src="https://img.icons8.com/ios/50/000000/skip-ahead-15-seconds.png">
                    </div>
                </div>
            </div>
            <div class="thin-progress">
                <div class="thin-viewpoint"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
